<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FranchiseCloser - ad+</title>
    <link rel="icon" href="https://fonts.gstatic.com/s/i/short-term/release/materialsymbolsoutlined/rocket_launch/default/48px.svg">
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        body { font-family: 'Inter', sans-serif; }
        .material-symbols-outlined { font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24 }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        function App() {
            const [view, setView] = useState('landing');

            if (view === 'dashboard') {
                return (
                    <div className="min-h-screen bg-slate-50 flex">
                        <aside className="w-64 bg-slate-900 text-white p-6">
                            <div className="flex items-center gap-2 mb-8 cursor-pointer" onClick={() => setView('landing')}>
                                <span className="material-symbols-outlined text-orange-500">rocket_launch</span>
                                <span className="font-bold text-xl">FranchiseCloser</span>
                            </div>
                            <nav className="space-y-4">
                                <div className="p-3 bg-orange-500 rounded-lg flex items-center gap-3">
                                    <span className="material-symbols-outlined">dashboard</span> Dashboard
                                </div>
                                <div className="p-3 hover:bg-slate-800 rounded-lg flex items-center gap-3 cursor-pointer">
                                    <span className="material-symbols-outlined">groups</span> Leads Expansión
                                </div>
                            </nav>
                        </aside>
                        <main className="flex-1 p-8">
                            <header className="flex justify-between items-center mb-8">
                                <h1 className="text-2xl font-bold text-slate-800">Panel de Control ad+</h1>
                                <button onClick={() => setView('landing')} className="text-slate-500 hover:text-orange-500">Cerrar Sesión</button>
                            </header>
                            <div className="grid grid-cols-3 gap-6">
                                <div className="bg-white p-6 rounded-xl shadow-sm border border-slate-100">
                                    <p className="text-slate-500 text-sm">Leads Tipo A (Alta Inversión)</p>
                                    <p className="text-3xl font-bold text-orange-600">12</p>
                                </div>
                                <div className="bg-white p-6 rounded-xl shadow-sm border border-slate-100">
                                    <p className="text-slate-500 text-sm">Leads en Onboarding</p>
                                    <p className="text-3xl font-bold text-slate-800">48</p>
                                </div>
                                <div className="bg-white p-6 rounded-xl shadow-sm border border-slate-100">
                                    <p className="text-slate-500 text-sm">Tasa de Conversión</p>
                                    <p className="text-3xl font-bold text-green-600">24%</p>
                                </div>
                            </div>
                        </main>
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-white">
                    <nav className="px-6 py-4 border-b flex justify-between items-center bg-white sticky top-0 z-50">
                        <div className="flex items-center gap-2">
                            <img src="logo.png" className="h-10 w-auto" alt="Logo" />
                            <span className="font-bold text-2xl tracking-tight text-slate-800">FranchiseCloser</span>
                        </div>
                        <button onClick={() => setView('dashboard')} className="px-4 py-2 text-slate-600 font-medium hover:text-orange-600 transition-colors">
                            Acceso Equipo
                        </button>
                    </nav>

                    <section className="max-w-6xl mx-auto px-6 py-20 flex flex-col md:flex-row items-center gap-12">
                        <div className="flex-1 space-y-6">
                            <div className="inline-block px-4 py-1.5 bg-orange-50 text-orange-700 rounded-full text-sm font-semibold tracking-wide uppercase">
                                Expansión 2.0 por ad+
                            </div>
                            <h1 className="text-5xl md:text-6xl font-extrabold text-slate-900 leading-[1.1]">
                                Deja de perseguir <span className="text-orange-600">Leads fríos.</span>
                            </h1>
                            <p className="text-xl text-slate-600 leading-relaxed max-w-lg">
                                El primer sistema inteligente que cualifica tus candidatos a franquiciado antes de que levantes el teléfono.
                            </p>
                            <div className="flex gap-4 pt-4">
                                <button className="px-8 py-4 bg-orange-600 text-white rounded-xl font-bold text-lg hover:bg-orange-700 transition-all shadow-lg shadow-orange-200">
                                    Empezar Ahora
                                </button>
                                <button className="px-8 py-4 bg-white border-2 border-slate-200 text-slate-700 rounded-xl font-bold text-lg hover:border-orange-600 hover:text-orange-600 transition-all">
                                    Ver Demo
                                </button>
                            </div>
                        </div>
                        <div className="flex-1 w-full max-w-xl">
                            <div className="bg-slate-200 rounded-2xl aspect-video shadow-2xl overflow-hidden relative group border-4 border-white" 
                                 style={{backgroundImage: "url('https://images.unsplash.com/photo-1460925895917-afdab827c52f?auto=format&fit=crop&w=800&q=80')", backgroundSize: 'cover', backgroundPosition: 'center'}}>
                                <div className="absolute inset-0 bg-slate-900/20 group-hover:bg-slate-900/10 transition-all flex items-center justify-center">
                                    <div className="w-16 h-16 bg-white/90 rounded-full flex items-center justify-center shadow-xl">
                                        <span className="material-symbols-outlined text-orange-600 text-4xl">play_arrow</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
